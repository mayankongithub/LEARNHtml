<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h3 style="text-align: center;">Calculator app</h3>
    <div class="container">
        <div class="line">
            <div class="boxs">
                <div class="input"><input type="text" id="result" class="in" placeholder="Enter the number"></div>
            </div>
            <div class="box">C</div>
        </div>
        <div class="line2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
        </div>
        <div class="line3">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>
        </div>
        <div class="line4">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">*</div>
        </div>
        <div class="line5">
            <div class="box">0</div>
            <div class="box">=</div>
            <div class="box">/</div>
            <div class="box">*</div>
        </div>
    </div>

</body>
</html>
