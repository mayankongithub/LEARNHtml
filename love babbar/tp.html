<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing: border-box;
        }
        body{
            height : 100vh;
            width : 100vw;
        }
        .container{
            background-color: antiquewhite;
            height : 100%;
            width : 100%;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            row-gap: 1rem;
            padding : 3rem;
            column-gap: 1rem;
        }
        .items{
            background-color: rgb(244, 134, 220);
            border : 2px solid black;
        }
        .box1{
            grid-row-start: 1;
            grid-row-end: 6;
        }
        .box2{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items box1" >item1</div>
        <div class="items box2">item2</div>
        <div class="items box3">item3</div>
        <div class="items">item4</div>
        <div class="items">item5</div>
        <div class="items box6">item6</div>
        <div class="items">item7</div>
        <div class="items">item8</div>

        <div class="items">item9</div>
        <div class="items">item10</div>
        <div class="items">item11</div>
        <div class="items">item12</div>
    </div>
</body>
</html>
